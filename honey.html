<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="rainbow" onclick="clearDisplay()">C</button>
            <button class="rainbow" onclick="appendValue('7')">7</button>
            <button class="rainbow" onclick="appendValue('8')">8</button>
            <button class="rainbow" onclick="appendValue('9')">9</button>
            <button class="rainbow" onclick="appendValue('/')">รท</button>
            <button class="rainbow" onclick="appendValue('4')">4</button>
            <button class="rainbow" onclick="appendValue('5')">5</button>
            <button class="rainbow" onclick="appendValue('6')">6</button>
            <button class="rainbow" onclick="appendValue('*')">ร</button>
            <button class="rainbow" onclick="appendValue('1')">1</button>
            <button class="rainbow" onclick="appendValue('2')">2</button>
            <button class="rainbow" onclick="appendValue('3')">3</button>
            <button class="rainbow" onclick="appendValue('-')">-</button>
            <button class="rainbow" onclick="appendValue('0')">0</button>
            <button class="rainbow" onclick="appendValue('.')">.</button>
            <button class="rainbow" onclick="calculateResult()">=</button>
            <button class="rainbow" onclick="appendValue('+')">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
